<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="to-do-style.css">
    <script src="https://kit.fontawesome.com/2137715c67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<script src="to-do-script.js" defer></script>
</head>
<body>
    <section class="bg">
        <div class="app">
            <a href="/" class="back"><i class="fa-solid fa-caret-left"></i> Back</a>
            <h2 class="title">To do list</h2>
            <p class="note">This app uses Local Storage to store data. Kindly press the button "Clear Local Storage" before you leave.</p>
            <form class="add-new">
                <input name="task-name" id="msg" type="text" placeholder="Add a new task..."></input>
                <p class="clear">Clear Local Storage</p>
                <button type="submit">Add task</button>
            </form>
            <div class="task-ctn">
            </div>
        </div>
    </section>
</body>
</html>
