<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="game.js" defer></script>
    <script src="board.js" defer></script>
    <script src="space.js" defer></script>
    <script src="app.js" defer></script>
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2137715c67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="tic-tac-toe">
        <div class="container">
            <h2 class="title">Tic - tac - toe</h2>
            <div class="scoreboard">
                <div class="player icon active"><i class="fa-solid fa-user"></i></div>
                <div class="player score">0</div>
                <p class="colon">:</p>
                <div class="computer score">0</div>
                <div class="computer icon"><i class="fa-sharp fa-solid fa-desktop"></i></div>
            </div>
            <div class="board">
                <!-- <i class="fa-sharp fa-solid fa-o"></i>
                <i class="fa-solid fa-xmark"></i>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div> -->
            </div>
            <div class="noti"><p class="noti-text"></p></div>
            <button type="button">New Game</button>
        </div>
        <div class="options-ctn">
            <form action="#" method="POST" class="options">
                <fieldset>
                    <legend>Select grid</legend>
                    <input type="radio" name="grid" id="3x3" value="3x3">
                    <label for="3x3">3x3</label>
                    <input type="radio" name="grid" id="15x15" value="15x15">
                    <label for="15x15">15x15</label>
                </fieldset>
                <fieldset>
                    <legend>Select difficulty</legend>
                    <input type="radio" name="difficulty" id="normal" value="normal">
                    <label for="normal">normal</label>
                    <input type="radio" name="difficulty" id="impossible" value="impossible">
                    <label for="impossible">impossible</label>
                </fieldset>
                <p class="error"></p>
                <button type="submit">Start game</button>
            </form>
        </div>
    </section>
</body>
</html>
