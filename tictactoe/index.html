<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2137715c67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="tic-tac-toe">
        <div class="container">
            <h2 class="title">Tic - tac - toe</h2>
            <div class="scoreboard">
                <div class="player icon active"><i class="fa-solid fa-user"></i></div>
                <div class="player score">0</div>
                <p class="colon">:</p>
                <div class="computer score">0</div>
                <div class="computer icon"><i class="fa-sharp fa-solid fa-desktop"></i></div>
            </div>
            <div class="board">
                <div class="space">X</div>
                <div class="space">O</div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
            </div>
        </div>
    </section>
</body>
</html>
